<div class="container my-4">
    <label>Product Category:</label>
<select class="form-control" [(ngModel)]="selectedID">
    <option *ngFor="let i of CategoryList" value="{{i.id}}"> {{ i.Name }}</option>
</select>
<p>Selected option: {{ selectedID }} </p>
<br>

<app-shop-details (totalPriceChanged)="ontotalPrice($event)" [catVar]="selectedID"></app-shop-details>

<h2>Total Price :{{totalPrice}}</h2>

</div>
