<div class="container my-3">
    <div class="card mb-2" *ngFor="let item of ProductList">
        <div class="card-body">
          <p>ID :{{item.id}}</p>
          <p>Name : {{item.name}}</p>
          <p> Year :{{item.year}}</p>
          <p> Color: {{item.color}}</p>
          <p> Pantone_Value {{item.pantone_value}}</p>
        </div>
      </div>

</div>
